# Cursor
exec-once = hyprctl setcursor Breeze_Default 20

# Wallpaper
exec-once = hyprpaper

# Eww
exec-once = eww daemon
exec-once = eww open bar
# exec-once = eww open bar2

# Monitors
## Internal
monitor = eDP-1, preferred, 0x0, 1
# monitor = DP-1, 640x480@66.7, 1920x0, 1 # apple 1992

## Quick plug-in
monitor = , preferred, auto, 1

# Apps
windowrule = workspace 1 silent, Alacritty
windowrule = workspace 2 silent, Vivaldi
windowrule = workspace 3 silent, telegram

exec-once = alacritty
exec-once = alacritty
exec-once = vivaldi-stable
exec-once = telegram-desktop

exec-once = /home/$USER/.config/hypr/unset-workspaces

windowrule = float, kcharselect
windowrule = move 1400 57, kcharselect
windowrule = size 510 400, kcharselect

# Variables
input {
    kb_layout = it
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }

    sensitivity = 0.69 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 0

    col.active_border = rgba(8abeb7ff)
    col.inactive_border = rgba(00000000) 
    # col.inactive_border = rgba(595959aa)

    cursor_inactive_timeout = 5
    no_cursor_warps = false

    layout = dwindle
}

decoration {
    rounding = 0
    blur = no
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = true

    drop_shadow = false
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # master switch for pseudotiling.
    preserve_split = true
}

master {
    new_is_master = true
    no_gaps_when_only = false
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_create_new = true
}

misc {
    disable_hyprland_logo = true
    always_follow_on_dnd = true
}

# Binds
## Mods
$mainMod = SUPER
$secondMod = CTRL
$font = /usr/share/fonts/TTF/HackNerdFont-Regular.ttf # why the fuck did I do this

## Basic Binds
bind = $mainMod, M, exit,

bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle - pseudotiling switch
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, T, exec, alacritty
bind = $mainMod $secondMod, T, exec, [float; move 1457 72; size 434 192] alacritty
bind = $mainMod, E, exec, dolphin
bind = $mainMod, C, exec, kcharselect
bind = $mainMod, R, exec, tofi-drun --drun-launch=true # --output=eDP-1

## Screenshot
bind = , PRINT, exec, hyprland-interactive-screenshot

## Screen Lock
bind = $mainMod, L, exec, swaylock
## bindl = , switch:Lid Switch, exec, swaylock

## Windows
## Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

## Cycle windows with mainMod + Tab
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Tab, bringactivetotop

## Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

## Workspaces
## Switch/Create
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

## Switch
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod $secondMod, right, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod $secondMod, left, workspace, e-1

## Move window
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

## Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl s +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

## Audio
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde = $mainMod, XF86AudioMicMute, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5%
binde = $secondMod, XF86AudioMicMute, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5%
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

